		//我们知道Array.prototype.sort方法可以对数组中的元素进行排序，
		//排序的算法是根据字符串比较大小的算法进行排序的
		//不适合于数字的排序
		var t=[48,2,33,4,55,9,8]
		console.log(t);//[48,2,33,4,55,9,8]
		console.log(t.sort());//[2,33,4,48,55,8,9]

		//那么如何对数组进行数字的排序呢？如下：可以使用函数式编程
		t.sort(function (a,b) {
			return a-b;
        })
		console.log(t);//[2,4,8,9,33,48,55]

        var t=[48,2,33,4,55,9,8]
		t.map(function (item, index, array) {
			//item：就是当前的选项，及数组中每个遍历出来的值
			//index：当前遍历到数组元素的索引
			//array：就是指当前的整个数组
			//return就是每个数组元素处理完之后返回的结果
			//及这个地方最后形成的数组是每个return遍历之后组成的数组
			//并且原数组是不变的，只是形成了一个新数组
			return item*2
		})
		//上面这个函数式编程的意思是形成一个新数组，切这个新数组的每个元素是原数组每个元素的两倍
