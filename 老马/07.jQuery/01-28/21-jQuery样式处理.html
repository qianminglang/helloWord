<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery的样式处理</title>
  <script src="./lib/jquery-1.12.4.js"></script>
</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <script>
    $(function() {
      // css jQuery内部做了兼容处理，即使没有设置css属性值，会把最终的结果返回。
      $('p:first').css('color', 'red');
      console.log($('p:first').css('color'));

      $('p').css({color: "red", "font-size": '18px', "background-color": 'blue'})

      // 动态创建标签元素
      // jQuery构造函数的用法汇总：
      // 1、选择器  2、把dom对象转换jQuery对象  3、接受回调函数，作为网页加载完成的入口
      // 4、接受一个html的字符串，创建成动态的dom的包装对象。
      // $('<div><span>123</span></div>').appendTo(document.body);
      var $div = $('<div><span>123</span></div>');
      $(document.body).append($div);
      
    });
  </script>
</body>
</html>
