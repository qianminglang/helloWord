<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数封装</title>
</head>
<body>
  <script>
    // 实现1 到 n 的和。
    function sum(n) {
      // 实现1 到n的计算
      // -9, 0 ==0  'ssss' "0" == 0  null !=0  undefined != 0 false ..
      // 如果用户传来的数据不是数字类型：返回NaN
      // 如果用户传来的数据不是大于1的数字：返回 0；
      if( typeof(n) != 'number') {
        return NaN; // 直接返回NaN。如果函数中执行遇到了return语句，函数立即结束。
      }

      if( n < 1 ) {
        // return; // 直接写return和没有返回值的函数，都会返回一个默认的undefined
        return 0;
      }

      // 大于1 的情况下
      var i = 1, result = 0;
      while( i <= n ) {
        result += i;
        i++;
      }

      return result;// 把计算的和返回。
    }
    var t = sum(7);  // => 1+ 2+ 3+..7
    console.log(t);
  </script>
</body>
</html>
