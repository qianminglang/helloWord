  <script>
    // 1、 如果是两个正常的数字运算，那就按照数学的除法运算得到结果。
    var t0 = 9 / 3; // 3
    var n1 = -999999e4000;
    var n2 = 0.00000000000000000000000000000000000000000000000000000000000001;
    var t = n1 / n2;
    console.log(t); // => -Infinity
    // n1 / n2 的结果超出了es的数值的表示范围，那么结果就是Infinity

    // 2、 如果一个操作数是NaN那么结果一定是NaN
    var n3 = NaN;
    var t2 = n1 / n3; // => NaN
    var t3 = n3 / n2; // => NaN

    // 3、 如果是Infinity和Infinity进行相除结果是NaN

    console.log(Infinity / Infinity); // => NaN

    // 4、 0 / 0 ,0被除，如果是0那么结果是NaN，如果不是0那么结果我就是Infinity
    console.log( 0 / 0 ); // => NaN
    console.log( '9/0=' + (-9 / 0 )); // => -Infinity

    // 5、 如果Infinity 除以任何数，结果都是 [-]Infinity
    console.log('Infinity / 8 = ' + (Infinity / 8));  //=> Infinity
