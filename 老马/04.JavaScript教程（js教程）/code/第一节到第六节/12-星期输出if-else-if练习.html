<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>输出星期</title>
</head>
<body>
  <script>
    var num = 5;
    if( num == 1 ) {
      console.log('星期一');
    } else if( num == 2 ) {
      console.log('星期二');
    } else if( num == 3 ) {
      console.log('星期三');
    } else if( num == 4 ) {
      console.log('星期四');
    } else if( num == 5 ) {
      console.log('星期五');
    } else if( num == 6 ) {
      console.log('星期六');
    } else {
      console.log('星期日');
    }
  </script>
</body>
</html>
