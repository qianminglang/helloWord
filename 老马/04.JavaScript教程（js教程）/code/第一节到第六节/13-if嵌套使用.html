<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 如果变量a是数字类型，那么判断其是否大于9，如果大于9则输出'大于9', 否则输出:'非法类型'
    // 第一步：判断变量a是否是数字
    var a  = 7;  
    // 判断变量a的类型，使用typeof可以获取它的类型
    if( typeof(a) === "number" ) {

      // 判断a是否大于9
      if( a > 9 ) {
        console.log('大于9');
      } else {
        console.log('非法类型');
      }
      
    }
    // 第二步：判断他的大小。
  </script>
</body>
</html>
