<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>continue 案例</title>
</head>
<body>
  <script>
    // 计算1-100的和，去除掉对3取余为0的数字。
    var i = 1, result = 0;

    for(i = 1; i<= 100; i++) {
      if( i % 3 == 0 ) {
        // 不能让当前的i参与和的运算了。略过当前的循环轮次。
        continue;  // 继续下一轮的循环，当前循环轮次结束。
      }
      result += i;
    }
    console.log(result);
  </script>
</body>
</html>
