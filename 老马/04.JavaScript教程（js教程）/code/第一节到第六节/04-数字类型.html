<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数值类型演示</title>
</head>
<body>
  <script>
    // 数值类型
    123;  // 正整数
    -123;
    0.87; // 小数
    2.9; 
    .987  // 小数前面的零可以去掉。
    0x13; // 0x开头的数字表示十六进制数字。 表示16进制数。1,23456789abcdf    10   0x11(17十进制)
    103;  // 1*100  + 0 * 10 + 3*1  =103 十进制
    0x133; //3*1 + 3 *16 + 1 * 16*16

    1e2;  // 100 表示： 1 * 10的 2次方
    1E3;  // 1000  小写和大写e都可以，都表示10的x次方。


    Number.MAX_VALUE; // 数字的最大值。并不是所有浏览器都只支持到这个值，某些浏览器是可以超过这值的。

    Number.MIN_VALUE;

    
  </script>
</body>
</html>
