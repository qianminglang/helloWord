<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>typeof展示</title>
</head>
<body>
  <script>
  // 数字类型 number
  console.log( typeof 1 );
  // 字符串类型 string
  console.log( typeof('字符串') );

  // 对象类型 object
  console.log( typeof( {} ) );

  // 对象类型的特殊值，null。 object类型
  console.log( typeof( null ) );

  // 声明的变量未初始化和赋值 或者 未经定义的变量所以m是undefined
  console.log( typeof( m ) );

  </script>
</body>
</html>
