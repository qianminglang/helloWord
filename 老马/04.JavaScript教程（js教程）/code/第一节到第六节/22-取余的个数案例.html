<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取余个数案例</title>
</head>
<body>
  <script>
    var i = 1, result = 0;

    for( ; i < 100; i++ ) {
      if( i % 3 == 0 ) {  // 对3 取余，计算结果判定是否为0
        result++;         // 是0那么就+1
      }
    }
    console.log(result);
  </script>
</body>
</html>
