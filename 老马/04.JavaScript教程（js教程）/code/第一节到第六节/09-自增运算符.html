  var i = 9;  
  i++;               // 自增运算符， 自己增加1
  // i = i + 1;
  console.log( i );  // =>10

  // 自加运算符在前面的时候，先进行自加运算，再参与表达式的运算。
  ++i;  // i = i + 1;
  console.log( i ); // =>11

  // var i2 = ++i + 3; // i = 11, ++i > 12   12+3=>15
  // console.log(i2)
  
  var i2 = (i++) + 3; // i = 11, i + 3 > 14  ,最后在让 i= i+1;

  console.log(i2); // => 14

  t--;
