<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>匿名函数</title>
</head>
<body>
  <script>
    // 匿名函数
    var f = function(a) {
      return a *a;
    };

    // 因为我们用var声明的一个变量f，f的类型是function
    // f变量跟其他变量一样使用，可以作为其他函数的参数使用。
    console.log(typeof f); // => function 
    console.log(f(3));


    console.log(typeof f2);
    console.log(f2(9));
    // 函数的声明
    function f2(a) {
      return a * a;
    }



    // 区别：  变量声明的函数（匿名函数）不能进行函数提升。
  </script>
</body>
</html>
