<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>运算符练习</title>
</head>
<body>
<script>
  // 定义变量：a,b ,c，d
  var a, b, c, d;

  // 变量a = 10, b = 8, c = 9;
  a = 10;
  b = 8;
  c = 9;
  // 变量d的值为  a 与b的 和。
  d = a + b;

  // 让变量c 的值改变为：变量d 和 变量a的乘机。
  c = d * a;
  // 让变量c的值翻倍。
  c = c * 2;
  // 定义变量f 为  abcd的和，并输出f的值
  var f = a + b + c + d;
  console.log(f);
</script>  
</body>
</html>
