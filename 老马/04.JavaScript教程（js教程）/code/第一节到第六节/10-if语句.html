<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>If语句</title>
</head>
<body>
  <script>
  // if 语句: 第一种写法
  if( 4 < 2 ) console.log('4 > 2 为真'); 
  // if语句：  如果 满足 （表达式的值为真) 那么就执行后面的语句。

  // 第二种if语句的写法。
  if( 3 < 9 ) 
    console.log(222);

  // 第三种写法：如果我想要在满足条件的时候，执行多条语句。
  if( 0 === false ) {
    console.log('1');
    console.log('2');
    console.log('3');
  }   // 语句块的结尾不需要加分号。右花括号代表if分支语句的结束。
  console.log('if 结束后的');

  var a = null;   // 如果一个变量，声明完之后，没有赋初始值，那么它的值就是undefined
  if(!a) {
    console.log(a);
  }  // 即使if语句只有一行代码，也要写上花括号。

  </script>
</body>
</html>
