<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建对象</title>
</head>
<body>
  <script>
    // 创建Object对象的两种方式

    // 第一种：使用new操作符创建对象。
    var t = new Object();     // 创建了一个Object对象t。
                              // new: 会创建一个对象，然后对象执行Object函数。最后返回一个对象实例
    // js是一个动态语言，可以随时添加属性和方法。
    t.age = 19;  // 年龄19
    t.name = 'jeck';  // 名字
    t.run = function () {   // 匿名函数
      console.log('奔跑的方法...');
    };
    t["demo"] = "demo2";

    // 对象怎么使用自己的属性和方法？
    // 第一种方式：使用点的方式。
    console.log(t.age);       // => 19

    // 第二种方式：使用中括号的方式。
    console.log(t['name']);   // => ject
  </script>
</body>
</html>
