<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象字面量</title>
</head>
<body>
  <script>
    // 创建对象的第二种方式：字面量的方式
    // 也称为使用JSON对象的方式。
    var t = {       // 创建一个对象t
      age: 19,
      name: 'laoma',
      run: function() {
        console.log('老马跑路了！');
      }
    };

    t.color = 'yellow';

    console.log(t.age);

    t.run();  // 执行t对象中的run方法。如果一个对象的属性是函数，我们就称为方法。
    t.age = 10;
    console.log(t.age);
  </script>
</body>
</html>
