<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>截取字符串</title>
</head>
<body>
  <script>
    // 截取字符串abcdefg的efg
    var t = 'abcdefg';

    var m = t.slice(4, 7);
    var m1 = t.substring(4, 7);
    var m2 = t.substr(4, 3);
    console.log(m + ' ' + m1 + ' ' + m2);
  </script>
</body>
</html>
