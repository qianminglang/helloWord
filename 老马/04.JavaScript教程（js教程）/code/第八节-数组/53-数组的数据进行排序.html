<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组的数据进行排序</title>
</head>
<body>
  <script>
    // 数组的数据进行排序
    var t = [90, 8, 34,  2,  39, 87, 22, 10];

    // t.sort();
    console.log(t);

    t.sort(function(a, b) {
      return a - b;
    });

    console.log(t);

  </script>
</body>
</html>
