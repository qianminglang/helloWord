<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>稀疏数组</title>
</head>
<body>
  <script>
    var t = [1, 2];
    // 0 , 1
    t[100] = 'sslj';  // 索引到了100， length = 101
    console.log(t);
    console.log(t[10]); //undefined

    // for in 循环会越过稀疏数组种的undefied空值。
    for(var k in t) {
      console.log(t[k]);
    }

    // 1、 length和数组的元素的个数不一定相等
    // 2、 数组不一定是连续的
    // 3、 使用for in循环可以对稀疏数组的空值undefined进行过滤。
    // 4、 不要稀疏数组！！！！！

  </script>
</body>
</html>
