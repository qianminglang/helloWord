  <script>

    // 经过多少毫秒后，执行回调函数。

    // setTimeout(function(){

    // for(var i = 0; i < 10; i++) {
    //   setTimeout(function() {  // 注册1秒后的代码执行很快。
    //     console.log(i); // 函数体是在1秒后才执行。
    //   }, 1000);
    // }

    // 用匿名自执行函数解决
    for(var i = 0; i < 10; i++) {
      (function(a){
        setTimeout(function() {  // 注册1秒后的代码执行很快。
          console.log(a); // 函数体是在1秒后才执行。
        }, 1000);
      })(i);
    }


  </script>
