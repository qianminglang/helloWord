<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新浪综合练习</title>
  <style>
    body, div, ul, li {
      padding: 0; margin: 0;
    }
    body {
      font: 12px/20px "Microsoft YaHei",SimSun;
    }

    /* 去掉列表默认的样式 */
    ul, li {
      list-style: none;
    }
    a {
      text-decoration: none;
      color: #4c4c4c;
    }

    /* 设置顶部导航栏的通栏盒子 */
    .tn {
      border-top: 4px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      height: 42px;
      line-height: 42px;
    }

    /* 设置版心盒子居中对齐 */
    .tn-main {
      margin: 0 auto;
      width: 960px;
    }

    /* 设置左侧的网站导航 */
    .tn-nav {
      float: left;
    }
    .tn-nav li {
      float: left;
      padding: 0 15px;
    }
    /* 当鼠标移动上来的时候，背景色变灰色，字体颜色变黄色 */
    .tn-nav li:hover, .tn-nav li:hover a {
      background-color: #edeef0;
      color: #ff8500;
    }


    /* 设置右侧的用户导航 */
    .tn-persion {
      float: right;
    }
    .tn-persion > li {
      float: left;
      padding: 0 15px;
    }

    .tn-persion > li:hover, .tn-persion > li > a:hover {
      background-color: #edeef0;
      color: #ff8500;
    }

    /* 微博弹出层处理设置 */
    .weibo-box {
      display: none;
      /* 设置弹出的层为绝对定位，防止对默认文档流进行干扰 */
      position: absolute;
    }
    .weibo:hover .weibo-box {
      display: block;
    }

    .weibo-box li {
      border: 1px solid #ff8500;
      border-top: none;
      width: 104px;
      height: 31px;
      line-height: 31px;
      margin-left: -15px;
      padding: 0 15px;
    }
    .weibo-box a {
      display: block;
    }
    .weibo-box li:hover, .weibo-box li a:hover {
      background-color: #edfff0;
      color: #ff8500; 
    }
  </style>
</head>
<body>
  <div class="tn">
    <div class="tn-main">
      <!-- 左侧的网站导航 -->
      <ul class="tn-nav">
        <li><a href="#">新浪首页</a></li>
        <li><a href="#">手机新浪网</a></li>
        <li><a href="#">移动客户端</a></li>
      </ul>

      <!-- 右侧的网站用户导航 -->
      <ul class="tn-persion">
        <li><a href="#">登录 </a></li>
        <li class="weibo">
          <a href="#">微博</a>
          <ul class="weibo-box">
            <li><a href="#">私信</a></li>
            <li><a href="#">评论</a></li>
            <li><a href="#">@我</a></li>
          </ul>
        </li>
        <li><a href="#">博客 </a></li>
        <li><a href="#">邮箱 </a></li>
        <li><a href="#">网站导航</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
