<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body, p, div {
			padding: 0px;
			margin: 0px;
		}

		div {
			border: 1px solid red;
		}

		.topnav {
			width: 960px;
			height: 200px;
			margin: 0 auto;
		}

		.main {
			margin: 0 auto;
			width: 960px;
			border: 5px solid gold;
			overflow: hidden;
		}

		.left {
			width: 200px;
			height: 500px;
			float: left;
		}

		.content {
			width: 700px;
			height: 500px;
			float: right;
		}

		.footer {
			height: 100px;
			width: 960px;
			clear: both;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="topnav">
		头部
	</div>
<div class="main">
	<div class="left">
		左边
	</div>
	<div class="content">
		内容
	</div>

</div>
<div class="footer">
		底部
	</div>
</body>
</html>
