<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单练习</title>
</head>

<body>
  <h1>新建通讯录</h1>
  <form action="">

    <table border="1">
      <tr>
        <td>姓名</td>
        <td><input type="text" name="txtName" id="txtName"> </td>
      </tr>
      <tr>
        <td>电话</td>
        <td><input type="text" name="txtNumber" id="txtNumber"> </td>
      </tr>
      <tr>
        <td>电话类型</td>
        <td>
          <input type="radio" name="r_phpnetype" id="workphone">
          <label for="workphone">工作电话</label>
          <input type="radio" name="r_phpnetype" id="homephone">
          <label for="homephone">家庭电话</label>
        </td>
      </tr>
      <tr>
        <td>公开给</td>
        <td>
          <input type="checkbox" name="ck_private" id="ck_private">
          <label for="ck_private">私人朋友</label>
          <input type="checkbox" name="ck_public" id="ck_public">
          <label for="ck_public">陌生人</label>
        </td>
      </tr>

      <tr>
        <td>城市</td>
        <td>
          <select name="" id="">
          <option value="1">北京</option>
          <option value="2">上海</option>
          <option value="3">深圳</option>
          <option value="4">重庆</option>
        </select>
        </td>
      </tr>
      <tr>
        <td>备注</td>
        <td><textarea name="txtRemark" id="" cols="30" rows="10"></textarea></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" value="新建">
          <input type="reset" value="重置">
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
