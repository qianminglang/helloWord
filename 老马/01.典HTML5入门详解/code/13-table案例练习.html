<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table练习</title>
</head>
<body>
<table border="1">
  <thead>
    <tr><th rowspan="2">姓名</th>	<th rowspan="2">学号</th>	<th colspan="3">成绩</th>		</tr>
		<tr><th>数学</th>	<th>语文</th>	<th>总成绩</th></tr>
  </thead>
  <tbody>
    <tr><td>小名</td>	<td>2001</td>   <td>99</td> 	<td>33</td> 	<td>132</td> </tr>
    <tr><td>小狗</td>	<td>2002</td> 	<td>20</td> 	<td>45</td> 	<td>65</td> </tr>
    <tr><td>小猫</td>	<td>2003</td> 	<td>87</td> 	<td>28</td> 	<td>115</td> </tr>
    <tr><td>小花</td>	<td>2004</td> 	<td>57</td> 	<td>90</td> 	<td>147</td> </tr>
    <tr><td colspan="2">平均成绩</td>		<td>66</td> 	<td>49</td> 	<td>115</td> </tr>
  </tbody>

</table>  
<!-- 
ctrl + d 快速的选中一个单词
ctrl + → /  ←   快速的移动光标到下一个单词或者上一个单词
alt + 鼠标左键点击，可以同时编辑多个文本
alt + shift + 鼠标左键进行选中多个文本进行同时编辑
 -->
</body>
</html>
