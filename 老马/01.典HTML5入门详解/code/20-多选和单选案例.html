<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多选和单选案例</title>
</head>

<body>
  <form>
    <!-- 多选项 -->
    <input type="checkbox" name="ck_lq" value="1" id="ck_lq_id">
    <label for="ck_lq_id">篮球</label>

    <!-- <input type="submit" value=""> -->
    <!-- <input type="reset" value=""> -->
    <input type="checkbox" name="ck_zq" id="ck_zq_id">
    <label for="ck_zq_id">足球</label>


    <!-- 单选框 -->
    <input type="radio" name="r" id="r_run">
    <label for="r_run">跑步</label>
    <input type="radio" name="r" id="r_bicycle">
    <label for="r_bicycle">骑行</label>

    <input type="radio" name="r2" id="r_run2">
    <label for="r_run2">跑步2</label>
    <input type="radio" name="r2" id="r_bicycle2">
    <label for="r_bicycle2">骑行2</label>

  </form>

  <!-- alt + shift + f 快速格式化当前窗口里面的代码 -->
</body>

</html>
