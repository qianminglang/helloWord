<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单组</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>爱好</legend>

      <input type="radio" name="k" id="k1">
      <label for="k1">足球</label>
      <input type="radio" name="k" id="k2">
      <label for="k2">篮球</label>
      <input type="radio" name="k" id="k3">
      <label for="k3">乒乓球</label>

    </fieldset>

    <fieldset>
      <legend>特长</legend>

      <input type="radio" name="m" id="m1">
      <label for="m1">跳舞</label>
      <input type="radio" name="m" id="m2">
      <label for="m2">长跑</label>
      <input type="radio" name="m" id="m3">
      <label for="m3">花样自行车</label>

    </fieldset>
    
  </form>
</body>
</html>
