<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS选择器  </title>
  <style>
  /* 01-标签选择器 */
  p {
    color: red;
  }
  li {
    background-color: gold;
  }
  span {
    font-size: 50px;
  }
  
  /*02-ID 选择器*/
  /* id命名的规范：必须以字母开头（不限制大小写），然后可以包含数字、字母、下划线、连接符 */
  #li-beijing {
    background-color: silver;
  }
  #li-shanghai {
    background-color: green;
  }


  </style>
</head>
<body>
    <h1>印度内政部长称洞朗问题很快会解决 印想要和平</h1>
    <p>
        　海外网8月21日电 印军非法越界已有两个多月时间，尽管中国要求印方立即无条件将越界军队撤回，但迄今印方仍置若罔闻。印度报业托拉斯21日报道称，印度内政部长拉杰纳特·辛格表示，洞朗问题很快会有解决办法。
        
        　　据报道，拉杰纳特在对印度“印藏边境警察部队”讲
    </p>
    <ul>
      <li id="li-beijing">北京</li>
      <li id="li-shanghai">上海</li>
      <li>天津</li>
    </ul>
    <strong>这是strong标签</strong>
    <span>demo</span>
</body>
</html>
