<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-Element接口详解</title>
</head>
<body>
  <div id="d1" class="ts" laoma="sss">
    <span>你好啊</span>
    <p>老马的视频学习群是：519628536</p>
  </div>
  <script>
    // 获取到id = d1的div标签。
    var d1 = document.getElementById('d1');
    // d1： HTMLDivElement  HTMLElemnt  Element

    // d1.attributes();
    console.log(d1.attributes)
    // d1.attributes[0]
    d1.attributes.item(0);

    // 设置属性的值
    d1.setAttribute("laoma", "123");
    console.log(d1.getAttribute("class"));
    // d1.className
    // d1.id

    // 删除属性
    d1.removeAttribute('laoma');
  </script>
</body>
</html>
