<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件流</title>
  <style>
    div {
      border: 1px solid #ccc;
    }
    .parent {
      height: 200px;
      width: 200px;
      padding: 30px;
      background-color: maroon;
    }

    .child {
      height: 100px;
      width: 100px;
      background-color: #90c;
    }
  </style>
</head>
<body>

  <div class="parent">
    我是父div标签

    <div class="child">
      我是子标签div
    </div>
  </div>

  <script>
    // 14-事件流
    // 点击了子元素标签的时候，父元素的绑定的点击事件也会被执行。原因：事件冒泡。

    // 给父元素绑定一个点击事件。 点击子元素，看看是否事件响应方法（事件处理程序）执行
    var parentDiv = document.querySelector(".parent");

    parentDiv.onclick = function() {
      alert('父div被点击了');
    };

    window.onclick = function() {
      alert('window 点击事件执行');
    };
   </script>
</body>
</html>
