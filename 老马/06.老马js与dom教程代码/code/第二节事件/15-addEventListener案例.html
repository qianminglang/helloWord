<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加事件的第二种方式</title>
  <style>
    div {
      border: 1px solid #ccc;
      background-color: #c0d;
    }

    .parent {
      width: 200px;
      height: 200px;
      padding: 30px;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: #09d;
    }

  </style>
</head>
<body>
  <input id="btn" type="button" value="点击我">

  <div class="parent">
    父亲div
    <div class="child">
      子div
    </div>
  </div>
  <script>
    // 拿到按钮的Dom元素对象
    var btn = document.querySelector('#btn');

    // 第一种：DOM0的绑定方式
    // btn.onclick = function() {
    
    // };
    // 缺点： 1、不能绑定多个事件处理程序
    // 2、只能在冒泡阶段执行事件响应程序

    // 第二种绑定事件的方式，传递三个参数，第一个参数是 事件类型字符串不带on
    // 第二个参数是事件处理程序。 第三个参数是：是否在捕获阶段执行事件处理程序。

    btn.addEventListener('click', function(){
      alert('按钮被点击1');
    }, false);

    // 给一个按钮的点击事件绑定了两个事件处理程序
    btn.addEventListener('click', function(){
      alert('按钮被点击了2');
    });
    // DOM2绑定事件的方式，事件执行顺序是注册的事件处理程序顺序。


    // 控制在捕获阶段执行事件响应程序
    var parentDiv = document.querySelector('.parent');
    var childDiv = document.querySelector('.child');
    // 捕获阶段执行事件处理程序
    // parentDiv.addEventListener('click', function(){
    //   alert('父Div');
    // }, true);

    // childDiv.addEventListener('click', function(){
    //   alert('子div');
    // }, true);

    // 冒泡阶段执行事件响应程序
    parentDiv.addEventListener('click', function(){
      alert('父Div');
    }, false);

    childDiv.addEventListener('click', function(){
      alert('子div');
    }, false);


  </script>

</body>
</html>
