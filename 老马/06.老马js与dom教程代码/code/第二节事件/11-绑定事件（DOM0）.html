<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定事件</title>
</head>
<body>
  <p onclick="window.alert('123')">老妈的学习视频群：519628536</p>
  <!-- 事件的三个要素：
    事件源：p标签
    事件名：onclick
    行为方法：window.alert('123') -->

  <input type="button" value="点击我" onclick="alert('点就对了！')">
</body>
</html>
