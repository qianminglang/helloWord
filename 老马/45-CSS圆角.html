<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS圆角</title>
  <style>
    body, div {
      padding: 0;
      margin: 0;
    }
    .box {
      border: 1px solid salmon;
      width: 200px;
      height: 200px;
      margin: 20px auto;

      border-radius: 50%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./img/1.jpg" alt="">
  </div>
</body>
</html>
